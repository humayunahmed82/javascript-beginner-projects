<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Google Font  -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

      rel="stylesheet"
    />

    <!-- tailwind Style CSS  -->
    <link href="./css/tailwind.css" rel="stylesheet" />
  </head>
  <body>
    <!-- Main Drag & Brop Start -->
    <section
      class="h-screen w-full bg-[#5256ad] flex items-center justify-center p-8"
    >
      <div
        class="drag-area border-2 border-dashed border-white lg:h-[500px] lg:w-[700px] md:h-[350px] md:w-[500px] sm:h-[350px] sm:w-[500px] rounded-lg flex items-center justify-center flex-col p-8 pt-4 text-center"
      >
        <div class="fill-white w-16 sm:w-24 mb-2">
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 -256 1950 1950">
            <g transform="matrix(1,0,0,-1,22.779661,1428.2373)">
              <path
                d="m 1280,672 q 0,14 -9,23 l -352,352 q -9,9 -23,9 -14,0 -23,-9 L 522,696 q -10,-12 -10,-24 0,-14 9,-23 9,-9 23,-9 H 768 V 288 q 0,-13 9.5,-22.5 Q 787,256 800,256 h 192 q 13,0 22.5,9.5 9.5,9.5 9.5,22.5 v 352 h 224 q 13,0 22.5,9.5 9.5,9.5 9.5,22.5 z M 1920,384 Q 1920,225 1807.5,112.5 1695,0 1536,0 H 448 Q 263,0 131.5,131.5 0,263 0,448 q 0,130 70,240 70,110 188,165 -2,30 -2,43 0,212 150,362 150,150 362,150 156,0 285.5,-87 129.5,-87 188.5,-231 71,62 166,62 106,0 181,-75 75,-75 75,-181 0,-76 -41,-138 130,-31 213.5,-135.5 Q 1920,518 1920,384 z"
              />
            </g>
          </svg>
        </div>
        <p class="text-white sm:text-3xl text-xl font-medium">
          Drag & Drop to Upload File
        </p>
        <span class="text-white sm:text-2xl text-lg font-medium my-4 uppercase"
          >or</span
        >
        <button
          class="py-2 px-6 bg-white border-0 text-[#5256ad] rounded cursor-pointer font-medium outline-none sm:text-xl text-base"
        >
          Browse File
        </button>
        <input type="file" hidden />
      </div>
    </section>
    <!-- Main Drag & Brop Start -->

    <script src="./js/script.js"></script>
  </body>
</html>
